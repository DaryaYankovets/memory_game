<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Memory game</title>
</head>
<body>
    <header>
        <div class="hamburger-nav">
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
        </div>
        <nav class="nav">
            <ul class="nav-items">
                <li>
                    <a class="nav-item nav-item-player" href="#">Change player</a> 
                    <input class="nav-item-input-player" type="search" placeholder="Enter name">
                </li>
                <li>
                    <a class="nav-item nav-items-levels" href="#">Level game</a>
                    <ul class="nav-item-levels">
                        <li class="nav-item-level"><button class="btn" data-btn="easy">Easy</button></li>
                        <li class="nav-item-level"> <button class="btn" data-btn="middle">Middle</button></li>
                        <li class="nav-item-level"><button class="btn" data-btn="difficult">Difficult</button></li>
                    </ul>
                </li>
                <li>
                    <a class="nav-item nav-item-last-results" href="#">Last results</a>
                        <div class="results"></div>
                    </div>
                    
                </li>
            </ul>
        </nav>
        <div class="blackout-box"></div>
    </header>

    <main class="container-main">
        <section class="btns-levels">
            <button class="btn" data-btn="easy">Easy</button>
            <button class="btn" data-btn="middle">Middle</button>
            <button class="btn" data-btn="difficult">Difficult</button>
        </section>

        <section class="section-information">
            <div>
                Count of moves: <span class="moves">0</span>
            </div>
            <div class="time">00:00:00</div>
            <div>
                <img class="repeat-game" src="./assets/svg/arrow-repeat.svg" alt="repeat">
            </div>
        </section>

        <section class="field-cards">
            <div>
                <h2 class="title">Start game!</h2>
            </div>
            <div class="block-name">
                <input class="input-name" type="text" placeholder="Enter your name">
            </div>
        </section>
    </main>
    <div class="modal-container">
        <div class="modal">
            <div class="modal-title"><b>Congratulations!</b></div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button class="btn btn-modal-ok">Ok</button> 
                <button class="btn btn-modal-new-game">New game</button>
            </div>
        </div>
    </div>
    
    <footer class="container-footer">
        <ul>
            <li>
              <a href="https://github.com/DaryaYankovets" target="_blank">
                  <img src="./assets/svg/github.svg" width="80" height="30" alt="GitHub">
              </a>
            </li>
            <li>
                <a href="https://rs.school" target="_blank">
                    <img src="./assets/svg/rs_school_js.svg" width="80" height="30"  alt="RSSchool">
                </a>
            </li>
            <li>
                <p>2022 by Yankovets Darya</p>
            </li>
          </ul>
    </footer>
</body>
<script src="./script.js"></script>
</html>
